<mat-toolbar class="desktop-bar">
  <mat-icon class="main-logo-icon mr-1">ev_station</mat-icon>
  <span class="mr-2">Shut Up and Charge</span>
  <button mat-button class="navigation-button text-darker" *ngIf="currentUser()?.roles?.includes('User')"
          routerLinkActive="selected" [routerLink]="['dashboard']">
    <mat-icon class="mr-1">power</mat-icon>
    Charge
  </button>
  <button mat-button class="navigation-button text-darker" *ngIf="currentUser()?.roles?.includes('Admin')"
          routerLinkActive="selected" [routerLink]="['transaction']">
    <mat-icon class="mr-1">trolley</mat-icon>
    Transactions
  </button>
  <button mat-button class="navigation-button text-darker" *ngIf="currentUser()?.roles?.includes('Admin')"
          routerLinkActive="selected" [routerLink]="['userManagement']">
    <mat-icon class="mr-1">groups</mat-icon>
    User manager
  </button>

  <ng-container *ngIf="currentUser() as headerData">
    <span style="flex: 1 1 auto"></span>
    <mat-chip-set class="mr-2" [matTooltip]="headerData.roles.join(', ')">
      <mat-chip>{{ headerData.name }}</mat-chip>
    </mat-chip-set>
    <a mat-stroked-button href="/logout"><mat-icon>logout</mat-icon>Logout</a>
  </ng-container>
</mat-toolbar>
