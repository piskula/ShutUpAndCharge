<mat-toolbar class="mobile-bar">
  <button mat-icon-button [matMenuTriggerFor]="menu" *ngIf="headerData()">
    <mat-icon>menu</mat-icon>
  </button>
  <mat-menu #menu="matMenu" backdropClass="menu-backdrop" class="menu-panel">
    <ng-container *ngIf="headerData() as headerData">
      <div>
        <button mat-button class="navigation-button" *ngIf="headerData.roles.includes('User')"
                routerLinkActive="selected" [routerLink]="['dashboard']">
          <mat-icon class="text-light mr-1">electrical_services</mat-icon>
          Charge
        </button>
        <button mat-button class="navigation-button" *ngIf="headerData.roles.includes('Admin')"
                routerLinkActive="selected" [routerLink]="['userManagement']">
          <mat-icon class="text-light mr-1">groups</mat-icon>
          User manager
        </button>
      </div>
      <mat-divider></mat-divider>
      <mat-chip-set class="mr-2" [matTooltip]="headerData.roles.join(', ')">
        <mat-chip>{{ headerData.user }}</mat-chip>
      </mat-chip-set>
    </ng-container>
  </mat-menu>
  <mat-icon class="main-logo-icon mr-1">ev_station</mat-icon>
  <span class="mr-2">Shut Up and Charge</span>

  <ng-container *ngIf="headerData()">
    <span style="flex: 1 1 auto"></span>
    <a mat-stroked-button href="/logout" class="logout-icon-link"><mat-icon>logout</mat-icon></a>
  </ng-container>
</mat-toolbar>
