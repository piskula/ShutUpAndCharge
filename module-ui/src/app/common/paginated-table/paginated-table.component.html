<div class="fk-p" *ngIf="!isLoading()"></div>
<mat-progress-bar *ngIf="isLoading()" mode="indeterminate"></mat-progress-bar>

<ng-content></ng-content>
<mat-paginator
  (page)="pageChanged($event)" [pageSizeOptions]="pageSizeOptions" [disabled]="isLoading()"
  [pageIndex]="pageIndex()" [pageSize]="pageSize()" [length]="total()">
</mat-paginator>
