<mat-toolbar class="header">
  <button mat-icon-button class="example-icon" aria-label="Example icon-button with menu icon">
    <mat-icon>menu</mat-icon>
  </button>
  <span>Shut Up and Charge</span>
  <span style="flex: 1 1 auto"></span>
  <button mat-icon-button class="example-icon favorite-icon" aria-label="Example icon-button with heart icon">
    <mat-icon>favorite</mat-icon>
  </button>
  <button mat-icon-button class="example-icon" aria-label="Example icon-button with share icon">
    <mat-icon>share</mat-icon>
  </button>
</mat-toolbar>

<main>

  <div id="main-content">
    <h1>Kutl√≠kova
      <button class="status-button" [class.is-free]="isFree" mat-stroked-button>
        <mat-icon>{{ isFree ? 'check_circle' : 'cancel' }}</mat-icon>
        {{ isFree ? 'Free' : 'Occupied' }}
      </button>
    </h1>

    <p>You are not logged in. To continue, please, login</p>
    <a mat-flat-button href="/oauth2/authorization/keycloak"><mat-icon>login</mat-icon>Login</a>
  </div>

  <app-footer></app-footer>
</main>
